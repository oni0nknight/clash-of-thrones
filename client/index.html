<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
        <script src="./App.js"></script>
    </head>
 
    <body>
        <div class="jumbotron text-center">
            <h1>Clash of Thrones</h1>
            <p>Welcome to Clash of Thrones!</p> 
        </div>

        <div class="container-fluid">
            <form id="form" novalidate>
                <div class="form-group">
                    <label for="playerName">Player name</label>
                    <input type="text" id="playerName" class="form-control" placeholder="Player name" required>
                    <div class="invalid-feedback">
                        Please choose a name.
                    </div>
                </div>
                <button type="button" id="host-btn" class="btn btn-primary">Host game</button>
                <button type="button" id="find-btn" class="btn btn-default">Find game</button>
            </form>
        </div>
    </body>
</html>
